name: Docker CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t kostya05a/123 .

    - name: Authenticate to GitHub Package Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Docker Image to GitHub Package Registry
      run: docker tag kostya05a/123 ghcr.io/kostya05a/123/python-app:latest
          && docker push ghcr.io/kostya05a/123/python-app:latest
          
    - name: run ssh
      run: ssh -o "StrictHostKeyChecking no" 'kostya05a-123-3xh9f5udsm2#g3jMWQAq2dDgU0dsi.VjFFuQyjetmBlB@kostya05a-123-3xh9f5udsm2.ssh.ws-eu106.gitpod.io' 'cd /workspace/123 && docker compose pull && docker compose up -d'
